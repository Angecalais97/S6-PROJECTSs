---
# Source: expresso-shop-web/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: release-name-expresso-shop-web
  labels:
    app: expresso-shop-web
    helm.sh/chart: expresso-shop-web-0.1.0
    app: frontend
    app.kubernetes.io/name: expresso-shop-web
