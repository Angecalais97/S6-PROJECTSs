    app.kubernetes.io/name: expresso-shop-web
    app.kubernetes.io/instance: release-name
---
# Source: expresso-shop-web/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: release-name-expresso-shop-web
  labels:
    app: expresso-shop-web
    helm.sh/chart: expresso-shop-web-0.1.0
    app: frontend
    app.kubernetes.io/name: expresso-shop-web
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app: frontend
      app.kubernetes.io/name: expresso-shop-web
      app.kubernetes.io/instance: release-name
  template:
    metadata:
      labels:
        app: frontend
        app.kubernetes.io/name: expresso-shop-web
        app.kubernetes.io/instance: release-name
    spec:
      imagePullSecrets:
        - name: regcred
      serviceAccountName: release-name-expresso-shop-web
      securityContext:
        {}
      containers:
        - name: expresso-shop-web
          securityContext:
            {}
          image: "devopseasylearning/espresso-shop-web:latest"
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
---
# Source: expresso-shop-web/templates/hpa.yaml
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: release-name-expresso-shop-web
  labels:
    app: expresso-shop-web
    helm.sh/chart: expresso-shop-web-0.1.0
    app: frontend
    app.kubernetes.io/name: expresso-shop-web
    app.kubernetes.io/instance: release-name
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: release-name-expresso-shop-web
  minReplicas: 1
  maxReplicas: 100
  metrics:
    - type: Resource
      resource:
        name: cpu
        targetAverageUtilization: 80
